<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("div").animate({ left: '250px' }, 3000).animate({left:'0px'},3000).slideup(2000).slidedown(4000, function () {
                    alert('Done')
                });
            });
        });
    </script>
</head>
<body>
    <button>Start Animation</button>
    <div style="background:#98bf21;height:250px;width:150px;position:relative;"></div>
</body>
</html>
