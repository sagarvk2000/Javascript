        function Addition() {
            //when we want to take the input from user we use .value

        function Sub() {
            var a = document.getElementById("t1").value;

            document.getElementById("d2").innerHTML = "sub is " + sub;

        }
        function Mul() {

        function Division() {
            var a = document.getElementById("t1").value;

            document.getElementById("t3").value = div;
            document.getElementById("d4").innerHTML = "div is " + div;
